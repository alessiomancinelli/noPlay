<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <title>Dettaglio dipendente</title>
</head>
<body>
    <h1>Dettaglio Dipendente @nome</h1>
    <div id="dettaglio-dipendente">
        <p>Nome: [NOME]</p>
        <p>Cognome: [COGNOME]</p>
        <p>Data di nascita: [DDN]</p>
        <p>Stipendio: [STIPENDIO]</p>
        <p>Data assunzione: [DATAASSUNZONE]</p>
        <p>Ruolo: [RUOLO]</p>
        <button type="button" name="indietro">Indietro</button><span>
        </span><button type="button" name="logout">Logout</button>
    </div>
</body>
</html>
