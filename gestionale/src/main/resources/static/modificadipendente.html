<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <title>Modifica Dipendente</title>
</head>
<body>
    <h1>Modifica Dipendente</h1>
    <br>
    <div id="modifica-dipendente">
        <p>Nome*</p>
        <input type="text" name="nome" placeholder="[NOME]">
        <p>Cognome*</p>
        <input type="text" name="cognome" placeholder="[COGNOME]">
        <p>Data di nascita</p>
        <input type="date" name="ddn" placeholder="[DDN]">
        <p>Stipendio</p>
        <input type="number"  name="stipendio" placeholder="[STIPENDIO]">
        <p>E-mail</p>
        <input type="mail" name="email" placeholder="[EMAIL]">
        <p>Data di assunzione</p>
        <input type="date" name="data-assunzione" placeholder="[DATAASSUNZIONE]">
        <br><br>
        <button type="button" name="annulla">Annulla</button><span>
            <button type="button" name="modifica-dipendente">Modifica</button>
        </span>
    </div>

    
</body>
</html>
