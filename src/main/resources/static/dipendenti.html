<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="main_dipendente.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Dipendenti</title>
</head>

<body class="w3-container">
   <h1>Gestionale Dipendenti</h1>
   <br><br>
   
  <div class="modal" id="aggiungi-dipendente-modal">
    <div class="modal-dettagli-aggiungi-dipendente">
        <span class="close close-aggiungi-dipendente">&otimes;</span>
        <h2>Aggiungi dipendente</h2>
        <p>Nome</p>
        <input type="text" id="nome" required>
        <p>Cognome</p>
        <input type="text" id="cognome" required>
        <p>Data di nascita</p>
        <input type="date" id="ddn" class="formattazione-ddn" required>
        <p>Stipendio</p>
        <input type="number" id="stipendio" required>
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione" class="formattazione-data-assunzione" required>
        <p>Ruolo</p>
        <input type="text" id="ruolo" required>
        <p>Azienda</p>
        <select id="azienda-dipendente" required></select>
        <button id="aggiungi-dipendente">Aggiungi</button>
        <button class="close-aggiungi-dipendente">Chiudi</button>     
    </div>
  </div>


  <div class="modal" id="modifica-dipendente-modal">
    <div class="modal-dettagli-modifica-dipendente">
        <span class="close close-modifica-dipendente">&otimes;</span>
        <h2>Modifica dipendente</h2>
        <!-- Aggiunto campo hidden per l'id -->
        <input type="hidden" id="id-modifica">
        <p>Nome</p>
        <input type="text" id="nome-modifica" required>
        <p>Cognome</p>
        <input type="text" id="cognome-modifica" required>
        <p>Data di nascita</p>
        <input type="date" id="ddn-modifica" class="formattazione-ddn">
        <p>Stipendio</p>
        <input type="number" id="stipendio-modifica">
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione-modifica" class="formattazione-data-assunzione">
        <p>Ruolo</p>
        <input type="text" id="ruolo-modifica">
        <p>Azienda</p>
        <select id="azienda-dipendente-modifica"></select>
        <!-- CAMBIATO DA AGGIUNGI A MODIFICA -->
        <br><br><button id="modifica-dipendente">Modifica</button>
        <button class="close-modifica-dipendente">Chiudi</button>  
    </div>
</div>
    <input type="text" id="ricerca-dipendente" placeholder="Ricerca per Cognome.." >
    </span><button type="button" name="goto-aggiungi-dipendente" id="apri-aggiungi-dipendente">Aggiungi</button><span>
    </span><a href="sezione.html"><button type="button" name="indietro">Indietro</button></a><span>
    </span><a href="benvenuto.html"><button type="button" name="logout">Logout</button></a>
    <br><br>
   <table id="myTable">
       <thead>
           <tr>
               <th onclick="w3.sortHTML('#myTable','.item', 'td:nth-child(1)')">Nome</th>
               <th onclick="w3.sortHTML('#myTable','.item', 'td:nth-child(2)')">Cognome</th>
               <th>Ruolo</th>
               <th>Azioni</th>
           </tr>
       </thead>
            <tbody id="lista-dipendenti">
            </tbody>
   </table>
   <br><br>


   <!-- FAQ -->
   <div class="modal" id="modale-faq-dipendenti">
    <div>
        <span class="close chiudi-modale-faq-dipendenti">&otimes;</span>
        <div id="contenuto-modale-faq-dipendenti"></div>
        <button id="chiudi-faq-dipendenti">Chiudi</button>
    </div>
</div>
<span><button type="button" id="apri-modale-faq-dipendenti">?</button></span>



</body>
</html>
