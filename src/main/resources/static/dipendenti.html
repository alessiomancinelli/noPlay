<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <title>Dipendenti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
   <h1>Gestionale Dipendenti</h1>
   <br><br>
   <form class="ricerca" action="dipendenti.html">
    <input type="text" placeholder="Ricerca.." name="ricerca">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
   </span><button type="button" name="gotoaggiungidipendente">Aggiungi</button><span>
   </span><button type="button" name="indietro">Indietro</button><span>
   </span><button type="button" name="logout">Logout</button>
   <table>
       <thead>
           <tr>
               <th>Nome</th>
               <th>Cognome</th>
               <th>Ruolo</th>
               <th>Azioni</th>
           </tr>
       </thead>
       <div id="lista-dipendenti">
            <tbody>
                <tr>
                        <td hidden>[ID]</td>
                        <td>[NOME]</td>
                        <td>[COGNOME]</td>
                        <td>[RUOLO]</td>
                        <td>
                            <!--verificare se [ID] serve anche con spring-->
                            <a href="Index?cmd=dettagliodipendente&id=[ID]">Dettaglio</a>
                            <a href="Index?cmd=gotomodificadipendente&id=[ID]">Modifica</a>
                            <a href="Index?cmd=eliminadipendente&id=[ID]">Elimina</a>
                        </td>
                </tr>
            </tbody>
         </div>
   </table>

</body>
</html>
