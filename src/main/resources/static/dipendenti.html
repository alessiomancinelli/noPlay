<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="main_dipendente.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Dipendenti</title>
</head>

<body>
   <h1>Gestionale Dipendenti</h1>
   <br><br>
   <form class="ricerca" action="dipendenti.html">
    <input type="text" placeholder="Ricerca.." name="ricerca">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>


  <div class="modal" id="aggiungi-dipendente-modal">
    <div class="modal-dettagli-aggiungi-dipendente">
        <span class="close close-aggiungi-dipendente">&otimes;</span>
        <h2>Aggiungi dipendente</h2>
        <p>Nome</p>
        <input type="text" id="nome">
        <p>Cognome</p>
        <input type="text" id="cognome">
        <p>Data di nascita</p>
        <input type="date" id="ddn">
        <p>Stipendio</p>
        <input type="number" id="stipendio">
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione">
        <p>Ruolo</p>
        <input type="text" id="ruolo">
        <p>Azienda</p>
        <select id="azienda-dipendente"></select>
        <button id="aggiungi-dipendente">Aggiungi</button>
        <button class="close-aggiungi-dipendente">Chiudi</button>     
    </div>
  </div>


  <div class="modal" id="modifica-dipendente-modal">
    <div class="modal-dettagli-modifica-dipendente">
        <span class="close close-modifica-dipendente">&otimes;</span>
        <h2>Modifica dipendente</h2>
        <p>Nome</p>
        <input type="text" id="nome-modifica">
        <p>Cognome</p>
        <input type="text" id="cognome-modifica">
        <p>Data di nascita</p>
        <input type="date" id="ddn-modifica">
        <p>Stipendio</p>
        <input type="number" id="stipendio-modifica">
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione-modifica">
        <p>Ruolo</p>
        <input type="text" id="ruolo-modifica">
        <p>Azienda</p>
        <select id="azienda-dipendente-modifica"></select>
        <button id="modifica-dipendente">Aggiungi</button>
        <button class="close-modifica-dipendente">Chiudi</button>     
    </div>
  </div>


    </span><button type="button" name="goto-aggiungi-dipendente" id="apri-aggiungi-dipendente">Aggiungi</button><span>
    </span><button type="button" name="indietro">Indietro</button><span>
    </span><button type="button" name="logout">Logout</button>

   <table>
       <thead>
           <tr>
               <th>Nome</th>
               <th>Cognome</th>
               <th>Ruolo</th>
               <th>Azioni</th>
           </tr>
       </thead>
            <tbody id="lista-dipendenti">
            </tbody>
   </table>

</body>
</html>
