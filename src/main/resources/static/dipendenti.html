<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="main_dipendente.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Dipendenti</title>
</head>

<body>
   <h1>Gestionale Dipendenti</h1>
   <br><br>
   
  <div class="modal" id="aggiungi-dipendente-modal">
    <div class="modal-dettagli-aggiungi-dipendente">
        <span class="close close-aggiungi-dipendente">&otimes;</span>
        <h2>Aggiungi dipendente</h2>
        <p>Nome</p>
        <input type="text" id="nome">
        <p>Cognome</p>
        <input type="text" id="cognome">
        <p>Data di nascita</p>
        <input type="date" id="ddn">
        <p>Stipendio</p>
        <input type="number" id="stipendio">
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione">
        <p>Ruolo</p>
        <input type="text" id="ruolo">
        <p>Azienda</p>
        <select id="azienda-dipendente"></select> <br>
        <p>Immagine profilo</p>
        <input id="immagine-dipendente" type="file" name="file" class="inserisci-immagine" required /><br>
        <button id="aggiungi-dipendente">Aggiungi</button>
        <button class="close-aggiungi-dipendente">Chiudi</button>     
    </div>
  </div>


  <div class="modal" id="modifica-dipendente-modal">
    <div class="modal-dettagli-modifica-dipendente">
        <span class="close close-modifica-dipendente">&otimes;</span>
        <h2>Modifica dipendente</h2>
        <!-- Aggiunto campo hidden per l'id -->
        <input type="hidden" id="id-modifica">
        <p>Nome</p>
        <input type="text" id="nome-modifica">
        <p>Cognome</p>
        <input type="text" id="cognome-modifica">
        <p>Data di nascita</p>
        <input type="date" id="ddn-modifica">
        <p>Stipendio</p>
        <input type="number" id="stipendio-modifica">
        <p>Data di assunzione</p>
        <input type="date" id="data-assunzione-modifica">
        <p>Ruolo</p>
        <input type="text" id="ruolo-modifica">
        <p>Azienda</p>
        <select id="azienda-dipendente-modifica"></select>
        <p>Immagine profilo</p>
        <input id="immagine-dipendente-modifica" type="file" name="file" class="aggiorna-immagine" required /><br>
        <!-- CAMBIATO DA AGGIUNGI A MODIFICA -->
        <br><br><button id="modifica-dipendente">Modifica</button>
        <button class="close-modifica-dipendente">Chiudi</button>     
    </div>
</div>
    <input type="text" id="ricerca-dipendente" placeholder="Ricerca per Cognome.." >

   <table>
       <thead>
           <tr>
               <th>Nome</th>
               <th>Cognome</th>
               <th>Ruolo</th>
               <th>Azioni</th>
           </tr>
       </thead>
            <tbody id="lista-dipendenti">
            </tbody>
   </table>

</body>
</html>
