<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <title>Aggiungi Dipendente</title>
</head>
<body>
    <h1>Aggiungi Dipendente</h1>
    <br>
    <div id="aggiungi-dipendente">
        <p>Nome*</p>
        <input type="text" name="nome">
        <p>Cognome*</p>
        <input type="text" name="cognome">
        <p>Data di nascita</p>
        <input type="date" name="ddn">
        <p>Stipendio</p>
        <input type="number"  name="stipendio">
        <p>E-mail</p>
        <input type="mail" name="email">
        <p>Data di assunzione</p>
        <input type="date" name="data-assunzione">
        <br><br>
        <button type="button" name="annulla">Annulla</button><span>
            <button type="button" name="aggiungi-dipendente">Aggiungi</button>
        </span>
    </div>

    
</body>
</html>
