<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <title>Modifica Azienda</title>
</head>
<body>
    <h1>Modifica azienda</h1>
    <br>
    <div id="modifica-azienda">
        <br>
        <p>Ragione Sociale*</p>
        <input type="text" name="ragione-sociale" placeholder="[RAGIONE SOCIALE]">
        <p>Indirizzo</p>
        <input type="text" name="indirizzo" placeholder="[INDIRIZZO]">
        <p>Numero Telefono</p>
        <input type="text" name="numero-telefono" placeholder="[NTEL]">
        <p>P.IVA*</p>
        <input type="text" name="piva" placeholder="[PIVA]">
        <p>E-mail</p>
        <input type="mail" name="email" placeholder="[EMAIL]">
        <br><br>
        <button type="button" name="annulla">Annulla</button><span>
            <button type="button" name="modifica-azienda">Modifica</button>
        </span>

    </div>
    
</body>
</html>
