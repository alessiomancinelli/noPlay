<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <title>Aziende</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
   <h1>Gestionale Aziende</h1>
   <br><br>
   <form class="ricerca" action="aziende.html">
    <input type="text" placeholder="Ricerca.." name="ricerca">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>

    <div class="modal" id="aggiungi-azienda-modal">
        <div class="modal-dettagli-aggiungi-azienda">
            <span class="close close-aggiungi-azienda">&otimes;</span>
            <h2>Aggiungi azienda</h2>
            <p>Ragione sociale</p>
            <input type="text" id="ragione-sociale">
            <p>Partita Iva</p>
            <input type="text" id="piva">
            <p>Indirizzo</p>
            <input type="text" id="indirizzo">
            <p>Email</p>
            <input type="text" id="email">
            <p>Numero di telefono</p>
            <input type="text" id="numero-telefono">
            <button id="aggiungi-azienda">Aggiungi</button>
            <button class="close-aggiungi-azienda">Chiudi</button>

            
        </div>
    </div>
        </span><button type="button" name="goto-aggiungi" id="apri-aggiungi-azienda">Aggiungi</button><span>
        </span><button type="button" name="indietro">Indietro</button><span>
        </span><button type="button" name="logout">Logout</button>
   
   <table>
       <thead>
           <tr>
               <th>Ragione Sociale</th>
               <th>P.Iva</th>
               <th>Indirizzo</th>
               <th>E-mail</th>
               <th>N.tel</th>
               <th>Azioni</th>
           </tr>
       </thead>
       <tbody id="lista-aziende">
       </tbody>
   </table>
</body>
</html>
