<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aziende</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
   <h1>Gestionale Aziende</h1>
   <br><br>
   <form class="ricerca" action="aziende.html">

    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
   </span><button type="button" name="goto-aggiungi">Aggiungi</button><span>

   </span><button type="button" name="logout">Logout</button>
   <table>
       <thead>
           <tr>

               <th>E-mail</th>

           </tr>
       </thead>
       <tbody>
           <div id="lista-aziende">
                <tr>
                       <td hidden>[ID]</td>

                        <td>

                        </td>
                
                </tr>
            </div>
       </tbody>

</html>
