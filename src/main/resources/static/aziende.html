<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>Aziende</title>
</head>
<body>
   <h1>Gestionale Aziende</h1>
   <br><br>
   

    <div class="modal" id="aggiungi-azienda-modal">
        <div class="modal-dettagli-aggiungi-azienda">
            <span class="close close-aggiungi-azienda">&otimes;</span>
            <h2>Aggiungi azienda</h2>
            <p>Ragione sociale</p>
            <input type="text" id="ragione-sociale" required>
            <p>Partita Iva</p>
            <input type="number" id="piva" class="partitaiva" maxlength="11" required> 
            <p id="help-partitaiva"><i>Inserire 11 numeri</i></p>
            <p>Indirizzo</p>
            <input type="text" id="indirizzo" required>
            <p>Email</p>
            <input type="email" id="email" class="formattazione-email" required>
            <p>Numero di telefono</p>
            <input type="number" id="numero-telefono" class="formattazione-telefono" required>
            <button id="aggiungi-azienda">Aggiungi</button>
            <button class="close-aggiungi-azienda">Chiudi</button>
        </div>
    </div>
    <!--modal modifica azienda -->
    <div class="modal" id="modifica-azienda-modal">
        <div class="modal-dettagli-modifica-azienda">
            <span class="close close-modifica-azienda">&otimes;</span>
            <h2>Modifica azienda</h2>
            <!-- Aggiunto campo hidden per l'id -->
            <input type="hidden" id="id-modifica"> 
            <p>Ragione sociale</p>
            <input type="text" id="ragione-sociale-modifica">
            <p>Partita Iva</p>
            <input type="number" id="piva-modifica" maxlength="11" class="partitaiva">
            <p>Indirizzo</p>
            <input type="text" id="indirizzo-modifica">
            <p>Email</p>
            <input type="email" id="email-modifica" class="formattazione-email">
            <p>Numero di telefono</p>
            <input type="number" id="numero-telefono-modifica" class="formattazione-telefono">
            <button id="modifica-azienda">Modifica</button>
            <button class="close-modifica-azienda">Chiudi</button>
        </div>
    </div> 
    
      <input type="text" id="ricerca-azienda" placeholder="Ricerca per ragione-sociale.." >

        </span><button type="button" name="indietro">Indietro</button><span>
        </span><a href="benvenuto.html"><button type="button" name="logout">Logout</button></a>
   
   <table>
       <thead>
           <tr>
               <th>Ragione Sociale</th>
               <th>P.Iva</th>
               <th>Indirizzo</th>
               <th>E-mail</th>
               <th>N.tel</th>
               <th>Azioni</th>
           </tr>
       </thead>
       <tbody id="lista-aziende">
       </tbody>
   </table>
</body>
</html>
